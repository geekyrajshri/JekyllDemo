<!DOCTYPE html>
<html>
{% include head.html %}

<body>
<aside>
	<div class="container">
		<nav>
			<ul>
				{% for page in site.pages %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
				<li><a href="{{ "/blog" | prepend: site.baseurl }}">Blog</a></li>
			</ul>
			</li>
			</ul>
		</nav>
	</div>
</aside>
	{% include header.html %}
	<main>
		<article>
			{{ content }}
		</article>
		{% include footer.html %}
	</main>
</body>

</html>
